<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Timer</title>
    </head>

    <body>
        <div class="container">
            <div class="input-field">
                <div class="time-input">
                    <input class="time-min" type="text" placeholder="Minutes" />
                    <button class="btn-min">Set</button>
                </div>
                <span class="or">OR</span>
                <div class="time-input">
                    <input class="time-sec" type="text" placeholder="Seconds" />
                    <button class="btn-sec">Set</button>
                </div>
            </div>
            <div class="timer-container">
                <div><span class="minutes">00</span><span>Minutes</span></div>
                <div><span class="seconds">00</span><span>Seconds</span></div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
